<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://unpkg.com/formiojs@latest/dist/formio.full.min.css'>
    <script src='https://unpkg.com/formiojs@latest/dist/formio.full.min.js'></script>
    <script type='text/javascript'>
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        console.log('Query variable %s not found', variable);
      }
    </script>

    <script type='text/javascript'>
      window.onload = function() {
        Formio.createForm(document.getElementById('formio'), 'https://xzhifytxfimaapz.form.io/athleteweeklyreflection').then(function(form) {
          // Default the submission.
          form.submission = {
            data: {
              firstName: getQueryVariable('firstName'),
              lastName: getQueryVariable('lastName'),
              submitToken:  getQueryVariable('submitToken')
            }
          };

          form.on('submitDone', function(submission) {
                window.location = '/thank-you.html';
              });
        });
      };
    </script>

  </head>
  <body>
    <div id='formio'></div>
    <p>getQueryVariable('x') t10 </p>
  </body>
</html>
